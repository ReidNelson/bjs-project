<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="./js/controller.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<style>
a.btn-dbl-wide {
    width: 400px;
}
</style>
<body>

<!-- This defines the AngularJS app and controller -->
<div ng-app="myApp" ng-controller="controller">
  <!-- this is 'helloWorld' type code to prove that Angular is working -->
  <p>Name: <input type="text" ng-model="name"></p>
  <p ng-bind="name"></p>

<!-- this is throw-away code to prove that Angualr is working with the external file -->
  <p>
    <ul>
      <li ng-repeat="x in names">
        {{ x.name + ', ' + x.country }}
      </li>
    </ul>

  <p>
    File name is {{fileName}}

<!-- these links use classes from Bootstrap to style them -->
  <p>
    <a href="./resources/{{fileName}}#page=3" class="btn btn-success btn-lg">page 3</a><br/><br/>
    <a href="./resources/{{fileName}}#page=11" class="btn btn-warning btn-lg">Page 11</a>
    <a href="./resources/{{fileName}}#page=15" class="btn btn-danger btn-lg">Page 15</a>
    <a href="./resources/{{fileName}}#page=17" class="btn btn-primary btn-block">Page 17</a>

  <p>
    <div style="width: 50%; border: 1px solid black; float: left;">
      <p><a href="./resources/{{fileName}}#page=3" class="btn btn-success btn-lg btn-dbl-wide">Page 3</a>
      <p><a href="./resources/{{fileName}}#page=11" class="btn btn-warning btn-lg btn-dbl-wide">Page 11</a>
    </div>
    <div style="width: 50%; border: 1px solid blue; float: right;">
      <p><a href="./resources/{{fileName}}#page=15" class="btn btn-danger btn-lg btn-dbl-wide">Page 15</a>
      <p><a href="./resources/{{fileName}}#page=17" class="btn btn-primary btn-lg btn-dbl-wide">Page 17</a>
    </div>

  <p>
    <ul>
      <li ng-repeat="r in reports">
        <a href="./resources/{{fileName}}#page={{r.page}}" class="btn {{ r.status }} btn-dbl-wide">{{ r.name }}</a>
      </li>
</div>

</body>
</html>
